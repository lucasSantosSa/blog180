<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
    <!-- Add your CSS and other styling here -->
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a>
                <small>Published on: {{ post.pub_date }}</small>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a>
                <small>Published on: {{ post.pub_date }}</small>
                <a href="{% url 'post_edit' post_id=post.pk %}">Edit</a>
                <a href="{% url 'post_delete' post_id=post.pk %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
