{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>Published on: {{ post.pub_date }}</small>
    <small>Posted by: {{ post.author.username }}</small>
    <p>{{ post.content }}</p>
    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'post_edit' post_id=post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post_id=post.pk %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    {% endif %}
    <a href="{% url 'post_list' %}">Back to Post List</a>
{% endblock %}
